<div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <mat-sidenav #sidenav class="col-md-3 col-lg-2 bg-light p-0 sidenav fixed-sidenav" mode="side" [opened]="isSidenavOpened">
        <div class="p-2 pb-0 d-flex justify-content-between">
          <img [src]="'/assets/images/loho.png'" class="w-75">
        </div>
  
        <mat-nav-list>
          <a mat-list-item class="nav-link py-2" routerLink="/home" routerLinkActive="active">
            Home
          </a>
          <a mat-list-item class="nav-link py-2" routerLink="/angular-json" routerLinkActive="active">
            angular.json
          </a>
          <a mat-list-item class="nav-link py-2" routerLink="/tsconfig" routerLinkActive="active">
            tsconfig.ts
          </a>
          <a mat-list-item class="nav-link py-2" routerLink="/signals" routerLinkActive="active">
            Signals
          </a>
          <a mat-list-item class="nav-link py-2" routerLink="/custom-validation" routerLinkActive="active">
            Custom Validation
          </a>
        </mat-nav-list>
      </mat-sidenav>
  
      <!-- Main Content -->
      <main class="col-md-9 col-lg-10 px-md-4 main-content">
        <div class="content">
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>
  </div>
