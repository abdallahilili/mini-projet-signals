<!DOCTYPE html>

<div class="container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>
        <h2 class="form-title">Validation d'âge</h2>
      </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Âge</mat-label>
          <input matInput
                 type="number"
                 formControlName="age"
                 placeholder="Entrez votre âge">
                 
          <mat-error *ngIf="ageControl?.errors?.['required']">
            L'âge est requis
          </mat-error>
          
          <mat-error *ngIf="ageControl?.errors?.['ageInvalid']">
            {{ getAgeErrorMessage() }}
          </mat-error>
        </mat-form-field>
        
        <div class="button-container">
          <button mat-raised-button 
                  color="primary" 
                  type="submit"
                  [disabled]="userForm.invalid">
            Valider
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
