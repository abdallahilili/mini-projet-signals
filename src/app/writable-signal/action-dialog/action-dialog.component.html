<div class="p-3" style="min-height: 300px; max-height: 500px; min-width: 500px; background-color: #f8f9fa; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); overflow-y: auto;">
  <!-- Header Section -->
  <div class="d-flex justify-content-between align-items-center pb-3" style="border-bottom: 1px solid #e0e0e0;">
    <h2 mat-dialog-title class="m-0" style="font-size: 1.5rem; font-weight: 600;">Cours Sélectionnés</h2>
    <button class="btn btn-link text-danger" style="text-decoration: none; font-size: 0.9rem;">Vider le panier</button>
  </div>

  <!-- Information Section -->
  <div class="py-2">
    <p style="font-size: 1rem; margin: 0;">Nombre de cours : <strong>{{ data.selectedCourses }}</strong></p>
    <p style="font-size: 1rem; margin: 0;">Prix total : <strong style="color: #ff5722;">{{ data.totalPrix }} MRU</strong></p>
  </div>

  <!-- Table of Courses -->
  <table class="table table-borderless">
    <tbody>
      <tr *ngFor="let course of selectedCourses; let i = index" style="border-bottom: 1px solid #e0e0e0; padding: 8px 0;">
        <td style="width: 10%; text-align: center; font-size: 1rem;">{{ i + 1 }}</td>
        <td style="width: 50%; font-size: 1rem; font-weight: 500;">{{ course.title }}</td>
        <td style="width: 30%; color: #757575; text-align: center;">{{ course.prix }} MRU</td>
        <td style="width: 10%; text-align: center;">
          <button class="btn btn-custom-delete" (click)="deleteCourse(course)">
            <mat-icon>remove_shopping_cart</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Footer Actions -->
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn btn-danger" style="font-size: 1rem;">Fermer</button>
</mat-dialog-actions>
